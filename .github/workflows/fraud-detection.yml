name: Fraud Detection & Security Monitoring

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Ensure this matches your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Run Fraud Detection Script
        run: node fraud-detection.js # Change this to your fraud detection script

      - name: Store Logs for Debugging
        run: |
          mkdir -p logs
          echo "Fraud detection logs stored" > logs/fraud_detection.log
